<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Telegram Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 30px;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #0088cc;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px #006699;
        }
        .btn:hover {
            background-color: #006699;
        }
        .btn:active {
            background-color: #006699;
            box-shadow: 0 2px #004466;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Community</h1>
        <p>Join our Telegram group to stay updated and participate in discussions.</p>
        <a href="https://t.me/LindiTrader1" class="btn">Join Us on Telegram</a>
    </div>
</body>
</html>
